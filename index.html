<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #74ebd5, #9face6);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.welcome-container {
  text-align: center;
  background-color: white;
  padding: 3rem;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

h1 {
  margin-bottom: 0.5rem;
  font-size: 2rem;
  color: #333;
}

p {
  margin-bottom: 2rem;
  color: #555;
}

button {
  padding: 0.8rem 1.5rem;
  font-size: 1rem;
  background-color: #2c7be5;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #1a5bbf;
}
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Mood Journal</h1>
    <p>Your space to reflect, record, and grow.</p>
    <button><a href="/static/login.html">Enter</a></button>
  </div>
</body>
</html>
