<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="cont">

    <img class="logo" src="./images/logo.svg" alt="Mood Tracker Logo">
    <div class="container">
        <div class="form-container" id="login-form">
            <h2>Welcome Back!</h2>
            <p>Log in to continue tracking your mood and sleep.</p>
            <form id="login-page">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Sign Up</a></p>
        </div>

        <div class="form-container hidden" id="register-form">
            <h2>Create an account</h2>
            <p>Join to track your daily mood and sleep with ease.</p>
            <form id="register-page">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
 </div>
    <script src="script.js"></script>
</body>
</html>
